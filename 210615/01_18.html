<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>

<script>
  var cars=["BMW","Volvo","Saab","Ford"];
  var text="";
  for (i=0; i<cars.length; i++) {
  text+=cars[i]+"<br>";
 }
 document.getElementById("demo").innerHTML=text;
 var eat=["cookie","ice cream","bread","americano"];
 var text="";
 for (j=0; j<eat.length; j++){
 text+=eat[j]+"<br>";
 }
 document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
